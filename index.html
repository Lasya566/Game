<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sprite Movement</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #a3d977;
    }
    canvas {
      border: 3px solid #333;
      background: #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const sprite = new Image();
    sprite.src = "characters.png"; // Place this file in same folder

    const frameWidth = 48;
    const frameHeight = 48;
    let currentFrame = 0;
    const totalFrames = 4;

    let x = 100, y = 100;
    let speed = 4;
    let keys = {};

    const directions = {
      down: 0,
      left: 1,
      right: 2,
      up: 3
    };
    let currentDirection = directions.down;

    window.addEventListener("keydown", (e) => { keys[e.key] = true; });
    window.addEventListener("keyup", (e) => { keys[e.key] = false; });

    function update() {
      let moved = false;
      if (keys["ArrowUp"]) {
        y -= speed;
        currentDirection = directions.up;
        moved = true;
      }
      if (keys["ArrowDown"]) {
        y += speed;
        currentDirection = directions.down;
        moved = true;
      }
      if (keys["ArrowLeft"]) {
        x -= speed;
        currentDirection = directions.left;
        moved = true;
      }
      if (keys["ArrowRight"]) {
        x += speed;
        currentDirection = directions.right;
        moved = true;
      }

      // Only animate when moving
      if (moved) {
        currentFrame = (currentFrame + 1) % totalFrames;
      } else {
        currentFrame = 0;
      }

      // Keep sprite inside canvas
      x = Math.max(0, Math.min(canvas.width - frameWidth, x));
      y = Math.max(0, Math.min(canvas.height - frameHeight, y));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(
        sprite,
        currentFrame * frameWidth,
        currentDirection * frameHeight,
        frameWidth, frameHeight,
        x, y, frameWidth, frameHeight
      );
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    sprite.onload = () => {
      gameLoop();
    };
  </script>
</body>
</html>
