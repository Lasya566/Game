<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Platformer</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #eee;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const character = new Image();
    character.src = "Characters.png"; // âœ… exact name match

    let x = 50;
    let y = 300;
    let velocityY = 0;
    let isJumping = false;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "green";
      ctx.fillRect(0, 350, canvas.width, 50); // ground
      ctx.drawImage(character, x, y, 50, 50); // player
    }

    function update() {
      if (isJumping) {
        velocityY += 0.5; // gravity
        y += velocityY;
        if (y >= 300) {
          y = 300;
          isJumping = false;
        }
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !isJumping) {
        velocityY = -10;
        isJumping = true;
      }
    });

    character.onload = () => {
      loop();
    };
  </script>
</body>
</html>
